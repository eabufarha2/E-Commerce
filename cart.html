<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Online Shopping - Cart</title>

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div id="header-placeholder"></div>

    <!-- Main Cart Section -->
    <section class="cart-1" id="cartItems">
      <div class="cart-header">
        <h2>Your Cart is empty</h2>
      </div>
    </section>

    <section class="cart-1 section-p1" id="money">
      <div class="cart-total" id="cartTotalSection">
        <table>
          <tr>
            <td>Subtotal</td>
            <td id="subtotal">₪‎0.00</td>
          </tr>
          <tr>
            <td>Shipping</td>
            <td>₪‎5.00</td>
          </tr>
          <tr>
            <td>Total</td>
            <td id="total">₪‎5.00</td>
          </tr>
        </table>
        <button class="normal" id="checkoutBtn">Proceed to Checkout</button>
      </div>
    </section>

    <!-- Hidden success/error message container (shown after user checks out) -->
    <div
      id="checkoutMessage"
      style="
        display: none;
        text-align: center;
        padding: 20px;
        color: #088178;
        font-size: 18px;
      "
    ></div>

    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/global.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
